---
layout: default
---

<div class="home">
	<h2>Tags</h2>

	{% for tag in site.tags %}
	<h3 id="#{{tag | first}}">{{tag | first}}</h3>
	<ul>
		{% for post in tag[1] %}
		<li><a href="{{post.url}}">{{post.title}}</a>, {% if post.date %} {{post.date | date: '%B %d, %Y'}} {% endif %}</li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
